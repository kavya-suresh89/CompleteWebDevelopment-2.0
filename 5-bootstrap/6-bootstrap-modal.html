<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      
  </head>
    
  <body>
      
      
      
   
      
      <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-name="rob" >
          Email Rob
        </button>
      
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-name="lee">
          Email Lee
        </button>
      
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-name="harry">
          Email Harry
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      
      
      <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-placement="bottom" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
      
      <button type="button" class="btn btn-lg btn-danger" data-toggle="tooltip" title="Tooltip here" data-placement="bottom" id="myTooltip">Tooltip with HTML</button>
      
   
      

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      
   
      
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      
      
      <script type="text/javascript">
          
          $('[data-toggle="popover"]').popover();
          
          $('[data-toggle="tooltip"]').tooltip();
          
      
         $('#myModal').on('show.bs.modal',             function (event) {
         
             var button = $(event.relatedTarget); 
             var recipient = button.data('name');
             var modal = $(this);
             modal.find('.modal-title').text('New message to ' + recipient);
        });
          
        /*  $(".close").click(function () {
              
              alert("This modal is closed!");
              
          });*/
          
          //you can also use hide or hidden
          
          $("#myModal").on("hidden.bs.modal", function(event) {
              
             alert("Modal closed!");
              
          });
          
          $("#myTooltip").on('shown.bs.tooltip', function(event) {
              
              alert("Tooltip displayed");
              
          });
          
      
      
      </script>
      
  </body>
    
</html>
