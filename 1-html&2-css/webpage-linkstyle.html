<!doctype html>
<html>
    <head>
        <title>Web page links</title>
        <style type="text/css">
        
            a{
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }
            
            a:visited{
                color: forestgreen;
            }
        </style>
    </head>
    
    <body>
        
        <div>
            <a href="https://www.google.com" target="_blank">Google</a>    
        </div>
        
    </body>
    
</html>
