<!doctype html>
<html>
    <head>
        <title>My webpage</title>
        <style type="text/css">
            
            p{
                text-align: right;
            }
            
            div{
                width: 300px;
                height: 100px;
                background-color: green;
            }
            
            .centered{
                text-align:center; 
            }
        
        </style>
    </head>
    
    <body>
        <div>
            
            <p>This is some sample right aligned text!</p>
            
            <p class="centered"> This is center aligned text!</p>
            
        </div>
    </body>
</html>
