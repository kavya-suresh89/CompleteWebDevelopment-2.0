<!doctype html>
<html>
    <head>
        
        <title>Javascript</title>
        
    </head>
    
    <body>
        
        <p id="text">Hello World!</p>
        
        <script type="text/javascript">
        
            //this is a one line comment
            
            /*this 
            is a 
            multi-line 
            comment*/
            document.getElementById("text").innerHTML = "Hello New World!" ;
            
        </script>
        
    </body>
    
</html>
