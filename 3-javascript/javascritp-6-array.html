<!doctype html>
<html>

    <head>
    
        <title>JavaScript</title>
    
    </head>
    
    <body>
    
    
        <script type="text/javascript">
        
            var myArray = new Array();
            
            myArray[0] = "pizza";
            myArray[1] = "chocolate";
            myArray[2] = "burger";
            
            var tweets = ["Morning everybody!" , "I love my coffee!"];
            
            //add items to array
            tweets.push("Back to work!");
            
            //remove an item from the array -(1,1) --> deletes only the tweets[1]
           // tweets.splice(1, 1);
            
            //to delete multiple items splice(start-item-number, end-item-number)
            
            //to add an item before an existing item i.e., before item 1 0- indicates do not delete an item
            
            tweets.splice(1, 0, "Breakfast time!" , "yummy!");
            
            alert(tweets);
            
            //alert(myArray[2]);
            
            //console.log(myArray.length);
            
        </script>
    
    </body>

</html>
