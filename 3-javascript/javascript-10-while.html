<!doctype html>
<html>

    <head>
    
        <title>Javascript</title>
    
    </head>
    
    <body>
    
        
        
            <div id="displayTweet"></div>
    
        <script type="text/javascript">
            
            var tweets = ["Hi everyone!" , "I love breakfast" , "Night Night :)" , "Sweet Dreams!"];
            
            var tweetString = "";
            
            var i = 0;
            
            while( i < tweets.length) {
                
                tweetString = tweetString + "<p>" + tweets[i] + "</p>" ;
                
                i++;
                
            }
        
            document.getElementById("displayTweet").innerHTML = tweetString;
        
        </script>
    
    </body>

</html>
