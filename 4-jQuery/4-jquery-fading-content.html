<!doctype html>
<html>
    <head>
        
    <title>jQuery</title>    
    <script src="js/jquery-3.2.1.min.js"></script>
    
    </head>
    
    <style type="text/css">
    
        #circle {
            
            width : 150px;
            height : 150px;
            background-color: green;
            border-radius: 50%;
            margin : 10px;
            
        }
        
        .square {
            
            width : 150px;
            height : 150px;
            background-color: red;
            margin : 10px;
        }
    
    </style>

    <body>
        
        <div id="circle"></div>
        
        <div class="square"></div>
        
        <div class="square"></div>
        
        <script type="text/javascript">
            
           
            
            $("div").click(function() {
                
                //display = " none" (or) this.hide() gives a similar result as fadeout()

               //$(this).fadeOut("slow");
                
                //to call a function after fadeout
                $(this).fadeOut("slow", function() {
                    
                    alert("Fadeout has finished");
                    
                });
                
            });
            
        </script>
        
    </body>
    

</html>
