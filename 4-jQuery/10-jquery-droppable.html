<!doctype html>
<html>
    
    <head>
    
        <title>jQuery-Droppables</title>
        
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        
        <!-- this link is for the external jqueryUI javascript-->
        
        <script src="js/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js"></script>
        
        
        <!--this link is for external  jqueryUI style.css -->    
	   <link href="js/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" />
        
        <style>
            
            #draggable { 
                
                width: 100px;
                height: 100px;
                background-color: blue;
            
            }
            
            #droppable { 
                
                width: 300px; 
                height: 300px;
                background-color: red;
                margin: 15px;
            
            }
  </style>
    
    </head>
    
    <body>
        
        <div id="draggable"></div>
 
        <div id="droppable"></div>
 
    
        <script type="text/javascript">
        
            $( "#draggable" ).draggable();
            
            $( "#droppable" ).droppable({
                drop: function( event, ui ) {
                    
                    $("#draggable").css("background-color", "yellow");
                   
                    $("#droppable").css("background-color", "green");
                    
                }
            });

        
        </script>
    
    </body>

</html>
